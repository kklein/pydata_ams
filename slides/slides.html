<h1 id="risotto">Risotto</h1>

<ul>
<li>Risotto can either be prepared
<ul>
<li>in a laborous and delicate fashion, involving a lot of<br />
<strong>stirring</strong> or</li>
<li>in a cut-throat, cantine style fashion, <strong>not</strong> involving a lot of<br />
<strong>stirring</strong></li>
</ul>
</li>
<li>Consumers of risotto are <strong>free to decide how much they pay</strong> for<br />
their risotto.</li>
<li>Naturally we wonder: should we be stirring?</li>
</ul>
<footer>Kevin Klein, @kevkle</footer>
</section>

<h2 id="conventional-assumptions-for-estimating-heterogeneous-treatment-effects">Conventional assumptions for estimating heterogeneous treatment effects</h2>
<ul>
<li>Positivity/overlap</li>
<li>Conditional ignorability/unconfoundedness</li>
<li>Stable Unit Treatment Value (SUTVA)</li>
</ul>
<p>A randomized control trial usually gives us the first two for free.</p>

<h2 id="training-a-cate-model-with-causalml">Training a CATE model with <code>CausalML</code></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># One-hot encoding</span>
X = pd.concat([
    df[numerical_covariates],
    pd.get_dummies(df[<span class="hljs-string">&quot;nationality&quot;</span>])
], axis=<span class="hljs-number">1</span>)

<span class="hljs-comment"># Model definition</span>
reg = lgbm.LGBMRegressor()
clf = lgbm.LGBMClassifier()
model = causalml.BaseRRegressor(
    outcome_learner=reg,
    effect_learner=reg,
    propensity_learner=clf,
)

<span class="hljs-comment"># Model training and prediction</span>
model.fit(X=X, treatment=df[treatment], y=df[outcome])
cate_estimates = model.predict(X)
</code></pre>
<footer>Kevin Klein, @kevkle</footer>
</section>

<h2 id="1-categorical-features"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.812ex" height="1.885ex" role="img" focusable="false" viewBox="0 -833.2 1243 833.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z"></path></g><g data-mml-node="mn" transform="translate(839.5,363) scale(0.707)"><path data-c="33" d="M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z"></path></g></g></g></g></svg></mjx-container>#1: Categorical features</h2>
<ul>
<li><code>lightgbm</code> is a very popular choice for prediction on tabular<br />
datasets.</li>
<li>In particular, it hat native support for working with categorical features.<br />
E.g. instead of having to one-hot encode categoricals, one can indicate that a column<br />
is to be treated as a categorical.</li>
</ul>
<footer>Kevin Klein, @kevkle</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Kevin Klein, @kevkle" style="--footer:Kevin Klein, @kevkle;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../imgs/numerical_tree.png&quot;);background-size:120%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="28" data-footer="Kevin Klein, @kevkle" style="--footer:Kevin Klein, @kevkle;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left"><footer>Kevin Klein, @kevkle</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="Kevin Klein, @kevkle" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Kevin Klein, @kevkle" style="--footer:Kevin Klein, @kevkle;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../imgs/numerical_tree.png&quot;);background-size:120%;"></figure><figure style="background-image:url(&quot;../imgs/categorical_tree.png&quot;);background-size:120%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="29" data-footer="Kevin Klein, @kevkle" style="--footer:Kevin Klein, @kevkle;" data-marpit-advanced-background="content"><footer>Kevin Klein, @kevkle</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="Kevin Klein, @kevkle" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-footer="Kevin Klein, @kevkle" style="--footer:Kevin Klein, @kevkle;">
<h2 id="how-can-we-actually-use-these-categoricals">How can we actually use these categoricals?</h2>
<ul>
<li>
<p>Option 1: Use <code>pandas</code> <code>category</code> dtype</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">df[<span class="hljs-string">&quot;nationality&quot;</span>] = df[<span class="hljs-string">&quot;nationality&quot;</span>].astype(<span class="hljs-string">&quot;category&quot;</span>)
model = lgbm.LGBMRegressor()
model.fit(df[[<span class="hljs-string">&quot;nationality&quot;</span>]], df[<span class="hljs-string">&quot;payment&quot;</span>])
</code></pre>
</li>
<li>
<p>Option 2: Explicitly set <code>categorical_indices</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">df[<span class="hljs-string">&quot;nationality&quot;</span>] = df[<span class="hljs-string">&quot;nationality&quot;</span>].astype(<span class="hljs-string">&quot;category&quot;</span>).cat.codes
model = lgbm.LGBMRegressor(categorical_feature=[<span class="hljs-number">0</span>])
model.fit(df[[<span class="hljs-string">&quot;nationality&quot;</span>]], df[<span class="hljs-string">&quot;payment&quot;</span>])
</code></pre>
</li>
</ul>
<footer>Kevin Klein, @kevkle</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-footer="Kevin Klein, @kevkle" style="--footer:Kevin Klein, @kevkle;">
<ul>
<li>Unfortunately, both options don't work with <code>causalml</code> and <code>econml</code>.</li>
<li>Option 1 is not possible since both convert <code>pandas</code> input to <code>numpy</code><br />
objects in a 'validation' step.
<ul>
<li><code>X, treatment, y = convert_pd_to_np(X, treatment, y)</code></li>
<li><a href="https://github.com/uber/causalml/blob/3b3daaa3cd2ef1960028908c152cfd242b37712c/causalml/inference/meta/rlearner.py#L100">https://github.com/uber/causalml/blob/3b3daaa3cd2ef1960028908c152cfd242b37712c/causalml/inference/meta/rlearner.py#L100</a></li>
</ul>
</li>
<li>Option 2 is not possible since constructor parameters can't be<br />
passed.</li>
</ul>
<footer>Kevin Klein, @kevkle</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-footer="Kevin Klein, @kevkle" style="--footer:Kevin Klein, @kevkle;">
<ul>
<li>A hack is - of course - possible to indirectly use option 2:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> functools <span class="hljs-keyword">import</span> partialmethod
<span class="hljs-keyword">from</span> lightgbm <span class="hljs-keyword">import</span> LGBMRegressor
LGBMRegressor.fit = partialmethod(
  LGBMRegressor.fit,
  categorical_feature=[<span class="hljs-number">0</span>],
)
</code></pre>
</li>
</ul>
<footer>Kevin Klein, @kevkle</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-footer="Kevin Klein, @kevkle" style="--footer:Kevin Klein, @kevkle;">

<h2 id="2-reusing-component-models"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.812ex" height="1.885ex" role="img" focusable="false" viewBox="0 -833.2 1243 833.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z"></path></g><g data-mml-node="mn" transform="translate(839.5,363) scale(0.707)"><path data-c="33" d="M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z"></path></g></g></g></g></svg></mjx-container> #2: Reusing component models</h2>
<ul>
<li>
<p>There are many free parameters when training meta learners:</p>
<ol>
<li>Choose which meta learner (e.g. R-Learner)
<ul>
<li>This is hard, see <a href="https://proceedings.mlr.press/v130/curth21a.html">Curth, van der Schar (2021)</a></li>
</ul>
</li>
<li>Per estimand, choose an estimator (e.g. boosted trees)</li>
<li>Per estimator</li>
</ol>
<ul>
<li>per hyperparameter (e.g. depth), choose a value (e.g.12)</li>
</ul>
</li>
<li>
<p>In practice, this often boils down to 'trying out' different<br />
constellations, e.g. via random search or grid search.</p>
</li>
<li>
<p>See <a href="https://github.com/py-why/EconML/issues/646">EconML issue 646</a>.</p>
</li>
</ul>
<footer>Kevin Klein, @kevkle</footer>
</section>

<h2 id="the-r-learner-hyperparameter-tuning-2">The R-Learner: Hyperparameter tuning</h2>

<ul>
<li>We can expect a ~threefold increase of runtime due to not being able to train and reuse component models in isolation.</li>
<li>This is even amplified when trying to use a particular component model for other MetaLearners, too.</li>
</ul>
<footer>Kevin Klein, @kevkle</footer>
</section>

<h2 id="3-distinct-covariate-sets"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.812ex" height="1.885ex" role="img" focusable="false" viewBox="0 -833.2 1243 833.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z"></path></g><g data-mml-node="mn" transform="translate(839.5,363) scale(0.707)"><path data-c="33" d="M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z"></path></g></g></g></g></svg></mjx-container> #3: Distinct covariate sets</h2>
<ul>
<li>Different covariates for different components
<ul>
<li>E.g. we know that the treatment effect is only a function of stirring while the base outcome is a function of many features.</li>
</ul>
</li>
<li>Different covariates for different treatments
<ul>
<li>E.g. assume we have the following treatment variants:</li>
</ul>
<ol>
<li>No stirring</li>
<li>Stirring for 20'</li>
<li>Stirring for 40'</li>
</ol>
<ul>
<li>where the second and third variant have the additional covariate of the spoon type. We would like to use that covariant to capture heterogeneity, but can't specify that we only have it for specific variants.</li>
</ul>
</li>
<li>These features are not at all supported by EconML and CausalML.</li>
</ul>
<footer>Kevin Klein, @kevkle</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-footer="Kevin Klein, @kevkle" style="--footer:Kevin Klein, @kevkle;">

<li>Tricky to combine cross-fitting with further cross-splitting<br />
(e.g. super learning or splits) -&gt; also an engineering problem<br />
(e.g. multiprocessing)</li>
<li>Read out treatment effects of categoricals when using DML</li>
</ul>
<footer>Kevin Klein, @kevkle</footer>
</section>
